<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <h1>Covert Drone Strikes</h1>

  <div class="box">
   <div class="col">
    <div id="general-info"></div>
    <div id='strikes-data'></div>
    <div id="country-info"></div>
    </div>
    <div id="map-border">
    <div id="mapid" class="mapCol"></div>



  <div class= "controls">
    <div class="controls-col"></div>
    <div id="slider-year" class="controls-col">
     <input type="range" list="tickmarks" min="2002" max="2017" value="2002" class="slider" id="myRange">
     <datalist id="tickmarks">
     <option value="2002">
     <option value="2003">
     <option value="2004">
     <option value="2005">
     <option value="2006">
     <option value="2007">
     <option value="2008">
     <option value="2009">
     <option value="2010">
     <option value="2011">
     <option value="2012">
     <option value="2013">
     <option value="2014">
     <option value="2015">
     <option value="2016">
     <option value="2017">
     </datalist>

   </div>

    <div class="controls-col"><p id="year">Year: <span id="demo"></span></p></div>

   <div id="dropdown" class="controls-col">
    <select id="filter-list">
    <option selcted disabled></option>
    </select>
    </div>
    <div class="controls-col">  <input id="reset-button" type="button" value="Reset Map"> </div>
    <div class="controls-col"></div>
  </div>
</div>
  </div>
